<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            width: 100px;
            height: 100px;
            border: 2px solid black;

        }
        .c2{
            background-color: red;
        }
        .c3{
            width: 200px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <button onclick="addClass()">CLICK</button>

    <script>
        const c1 = document.getElementsByClassName("c1");//element"s" 복수형, 무조건 배열

        function addClass(){
            //console.log("test");
            //class이름 가져하기
            console.log(c1[0].classList[1]);

            //class이름변경하기 
            //c1[0].className="c3";
            //c1[0].classList.replace=("c1","c2");
            c1[0].classList.toggle("c2");

            //있다면 true 없다면 false
            let flag = c1[0].classList.contains("c2");
            console.log(flag);
        }


    </script>
</body>
</html>
