<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .c1{
            border:2px solid black;
        }
        
        .c2{
            border:2px solid red;
        }
        


    </style>
</head>
<body>
    <div>
        <input type="text"  class="c1">
    </div>
    <div>
        <input type="text"  class="c1">
    </div>
    <div>
        <input type="text"  class="c1">
    </div>
    <div>
        <input type="text"  class="c1">
    </div>
    <div>
        <button onclick="change()">CLICK</button>
    </div>

    <script>
        //value == "";
        const c1 = document.getElementsByClassName("c1");//배열

        function change(){

           
            //배열의 이름이 인덱스라서 변수명이 i로 사용한다
            for(let i=0;i<c1.length;i++){
                //값이 비어있다
                if(c1[i].value==""){
                    //빨간테두리 추가해주자
                    c1[i].classList.add("c2")
                }else{
                    c1[i].classList.remove("c2")
                }
            }
        }

        
    </script>

</body>
</html>
