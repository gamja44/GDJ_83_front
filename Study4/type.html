<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
        function add(x,y){
            return x + y;
        }
        console.log(add(2)); //NaN

        console.log(add(2,5,10));
        //모든 인수는 arguments객체의 프로퍼티로 보관된다

        function add(x,y){
            console.log(arguments);
            return x + y;
        }

        add(2,5,10);















 
    </script>
</body>
</html>
