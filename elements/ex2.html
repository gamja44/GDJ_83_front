    <div class="c1">

        <!-- 전체선택 -->
        <input type="checkbox">
        <button id="btn">Delete</button>
    </div>
    <div id="result1">
        <input type="checkbox" class="flag" data-del-num="result1">
        <span>mail title1</span>
    </div>
    <div id="result2">

    <div id="result4">
        <input type="checkbox" class="flag" data-del-num="result4">
        <span>mail title4</span>
    </div>
    <div id="result5">
        <input type="checkbox" class="flag" data-del-num="result5">
        <span>mail title5</span>
    </div>

    <script>
        const btn = document.getElementsById("btn");
        const flag = document.getElementsByClassName("flag");

        btn.addEventListener("click",function(){

            let ar = [];

            //삭제할 id명들을 따로 보관
            for(let i=0;i<flag.length;i++){
                if(flag[i].checked){
                    ar.push(flag[i].getAttribute("data-del-num"));
                }
            }
            //보관된 ID를 꺼내서 삭제
            for(let i=0;i<ar.length;i++){
                document.getElementById(ar[i]).remove();
            }

            })
